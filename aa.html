        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u5efa\u7bc9\u5bb6", "label": "\u5efa\u7bc9\u5bb6", "shape": "dot"}, {"color": "#97c2fc", "id": "\u76f8\u5742\u7814\u4ecb", "label": "\u76f8\u5742\u7814\u4ecb", "shape": "dot"}, {"color": "#97c2fc", "id": "\u76f8\u7530\u6b66\u6587", "label": "\u76f8\u7530\u6b66\u6587", "shape": "dot"}, {"color": "#97c2fc", "id": "\u9752\u6728\u5f18\u53f8 (\u5efa\u7bc9\u5bb6)|\u9752\u6728\u5f18\u53f8", "label": "\u9752\u6728\u5f18\u53f8 (\u5efa\u7bc9\u5bb6)|\u9752\u6728\u5f18\u53f8", "shape": "dot"}, {"color": "#97c2fc", "id": "\u9752\u6728\u6df3", "label": "\u9752\u6728\u6df3", "shape": "dot"}, {"color": "#97c2fc", "id": "\u9752\u6728\u6b63\u592b", "label": "\u9752\u6728\u6b63\u592b", "shape": "dot"}, {"color": "#97c2fc", "id": "\u9752\u6728\u8302 (\u5efa\u7bc9\u5bb6)|\u9752\u6728\u8302", "label": "\u9752\u6728\u8302 (\u5efa\u7bc9\u5bb6)|\u9752\u6728\u8302", "shape": "dot"}, {"color": "#97c2fc", "id": "\u9752\u6cbc\u514b\u660e", "label": "\u9752\u6cbc\u514b\u660e", "shape": "dot"}, {"color": "#97c2fc", "id": "\u660e\u77f3\u864e\u96c4", "label": "\u660e\u77f3\u864e\u96c4", "shape": "dot"}, {"color": "#97c2fc", "id": "\u8d64\u7fbd\u8f1d\u81e3", "label": "\u8d64\u7fbd\u8f1d\u81e3", "shape": "dot"}, {"color": "#97c2fc", "id": "\u30b7\u30fc\u30e9\u30ab\u30f3\u30b9\u30a2\u30f3\u30c9\u30a2\u30bd\u30b7\u30a8\u30a4\u30c4", "label": "\u30b7\u30fc\u30e9\u30ab\u30f3\u30b9\u30a2\u30f3\u30c9\u30a2\u30bd\u30b7\u30a8\u30a4\u30c4", "shape": "dot"}, {"color": "#97c2fc", "id": "\u4e0a\u5229\u76ca\u5f18", "label": "\u4e0a\u5229\u76ca\u5f18", "shape": "dot"}, {"color": "#97c2fc", "id": "\u79cb\u6708\u76f4\u9053", "label": "\u79cb\u6708\u76f4\u9053", "shape": "dot"}, {"color": "#97c2fc", "id": "\u79cb\u5143\u548c\u96c4", "label": "\u79cb\u5143\u548c\u96c4", "shape": "dot"}, {"color": "#97c2fc", "id": "\u963f\u4e45\u4e95\u5584\u5b5d", "label": "\u963f\u4e45\u4e95\u5584\u5b5d", "shape": "dot"}, {"color": "#97c2fc", "id": "\u6dfa\u77f3\u512a", "label": "\u6dfa\u77f3\u512a", "shape": "dot"}, {"color": "#97c2fc", "id": "\u671d\u5009\u6e05\u4e00", "label": "\u671d\u5009\u6e05\u4e00", "shape": "dot"}, {"color": "#97c2fc", "id": "\u6d45\u7530\u5b5d", "label": "\u6d45\u7530\u5b5d", "shape": "dot"}, {"color": "#97c2fc", "id": "\u6d45\u91ce\u8a00\u6717", "label": "\u6d45\u91ce\u8a00\u6717", "shape": "dot"}, {"color": "#97c2fc", "id": "\u6d45\u91ce\u6b63\u654f", "label": "\u6d45\u91ce\u6b63\u654f", "shape": "dot"}, {"color": "#97c2fc", "id": "\u671d\u5439\u56db\u90ce", "label": "\u671d\u5439\u56db\u90ce", "shape": "dot"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
